{% extends 'base.html' %}
{% block title %} New Post {% endblock %}
{% block content %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
    Title<br><input type="text" name="post-title" placeholder="Enter Title"><br>
    Content<br><input type="text" name="post-content" placeholder="What do you want to post?"><br>
    
    {% for tag in tags %}
    <input type="checkbox" name="tag-name" value="{{tag.name}}">{{tag.name}}<br>
    {% endfor %}
    <button>Add</button>
</form>
<form action=""></form>
<form action="/users/{{user.id}}">
    <input type="submit" value="Cancel"/>
</form>
{% endblock %}
