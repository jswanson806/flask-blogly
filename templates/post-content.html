{% extends 'base.html' %}
{% block title %} {{post.title}} {% endblock %}
{% block content %}

<!-- post title -->
<h1>{{post.title}}</h1>

<!-- post content -->
<p>{{post.content}}</p><br>
<h4>Tags:</h4>
<ul>
{% for tag in post.tags %}
    <li>{{tag.name}}</li>
{% endfor %}
</ul>
<!-- edit post button -->
<form action='/posts/{{post.id}}/edit'>
    <button>Edit</button>
</form><br>
<!-- delete post button -->
<form action='/posts/{{post.id}}/delete' methods="POST">
    <button>Delete</button>
</form><br>

<form action="/users/{{post.user_id}}">
    <input type="submit" value="Cancel"/>
</form>

{% endblock %}
